syntax = "proto3";

option java_multiple_files = false;
option java_package = "com.dingding.domain.chat.chatroom";
option java_outer_classname = "ChatRoomProto";
option objc_class_prefix = "CTR";

package chat;

service ChatRoom {
    rpc ChatBrocast(stream ChatMessage) returns (stream ChatMessage) {}
}

message ChatMessage {
    string id = 1;
    string ip = 2;
    uint32 uid = 3;
    int32 type = 4;
    int64 time = 5;
    int32 code = 6;
    string message = 7;
}